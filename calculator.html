<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section id="calculator">
        <div class="container">
          <div class="row">
            <div class="input-number">
              <div class="row">
                <div class="col-6">
                  <input type="number" id="num1" placeholder="Number-1" />
                </div>
                <div class="col-6">
                  <input type="number" id="num2" placeholder="Number-2" />
                </div>
              </div>
            </div>
            <div class="operation">
              <div class="col-12">
                <button type="button" class="btn btn-primary">Toplama</button>
                <button type="button" class="btn btn-danger">Cixma</button>
                <button type="button" class="btn btn-success">Vurma</button>
                <button type="button" class="btn btn-warning">Bolme</button>
              </div>
            </div>
            <div class="result">
              <div class="col-12">
                <input
                  disabled
                  type="number"
                  id="result"
                  placeholder="Result"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/js/calculator.js"></script>
  </body>
</html>
